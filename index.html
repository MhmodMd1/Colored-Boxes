<!DOCTYPE html>
<html>
    <head>
        <title>Colore Boxes</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="parent">
            <div class="container">
                <div class="float">
                    <div class="one">One</div>
                    <div class="two">Two</div>
                    <div class="three">Three</div>
                    <div class="four">Four</div>
                    <div class="five">Five</div>
                    <div class="six">Six</div>
                    <div class="seven">Seven</div>
                    <div class="clear"></div>
                    <div class="eight">Eight</div>
                </div>
                <div class="flexbox">
                    <div class="flex-one">
                        <div class="one">One</div>
                        <div class="flex-one-in">
                            <div class="two">Two</div>
                            <div class="three">Three</div>
                        </div>
                        <div class="four">Four</div>
                    </div>
                    <div class="flex-two">
                        <div class="flex-two-in">
                            <div class="five">Five</div>
                            <div class="six">Six</div>
                            <div class="seven">Seven</div>
                        </div>
                        <div class="eight">Eight</div>
                    </div>
                </div>
                <div class="grid">
                    <div class="one">One</div>
                    <div class="two">Two</div>
                    <div class="three">Three</div>
                    <div class="four">Four</div>
                    <div class="five">Five</div>
                    <div class="six">Six</div>
                    <div class="seven">Seven</div>
                    <div class="clear"></div>
                    <div class="eight">Eight</div>
                </div>
            </div>
        </div>
    </body>
</html>
